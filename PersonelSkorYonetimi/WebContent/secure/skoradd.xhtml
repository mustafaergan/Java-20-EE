<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<h:body>
<h:form>
<p:growl id="messages" showDetail="false"/>
<p:panelGrid columns="2">
	
	<p:menu toggleable="true">
	   <p:submenu label="Skor Yönetimi">
	       <p:menuitem value="Skor Görüntüle" url ="skorview.xhtml"  icon="ui-icon-disk" />
	       <p:menuitem value="Skor Ekle" url="skoradd.xhtml" icon="ui-icon-arrowrefresh-1-w"/>
	   </p:submenu>
	   
   	   <p:submenu label="Personel Yönetimi">
	       <p:menuitem value="Personel Görütüle" url ="userview.xhtml"  icon="ui-icon-disk" />
	       <p:menuitem value="Personel Ekle" url ="useradd.xhtml" icon="ui-icon-arrowrefresh-1-w"/>
	   </p:submenu>
	</p:menu>
	
	<p:panel>
	<p:messages autoUpdate="true"/>
	 <h:panelGrid columns="3" cellpadding="5">
            <p:outputLabel for="perName" value="Personel İsmi" />
	       	<p:selectOneMenu id="perName" value="#{assessmentController.secilenPersonelName}">
            	<f:selectItems value="#{assessmentController.personName}" />
        	</p:selectOneMenu>
            <p:message for="perName" />
            
            <p:outputLabel value="Yorum:" />
			<p:inputTextarea value="#{assessmentController.assAdd.assessmentNote}" rows="5" cols="30" counter="display" maxlength="30" counterTemplate="{0} kaldı." autoResize="false" />
            <h:outputText id="display" />
 
			<h:outputText value=""/>
			<h:outputText value=""/>
 			<p:commandButton  value="Kayıt Et" action="#{assessmentController.save}" />
 
        </h:panelGrid>
	
	</p:panel>
	
</p:panelGrid>
</h:form>
